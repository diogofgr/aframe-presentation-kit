<!DOCTYPE html>
<html>
  <head>
    <title>Workshop Scene</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #141414 ; density: 0.1">

     <!--  <a-entity position="0 0 0">
         change user-height to 0 to show correct height on mobile
        <a-camera look-controls user-height="1"></a-camera>
      </a-entity> -->

      <a-assets>
        <img id="ground" src="media/img/ground.jpg">
        <img id="sky" src="media/img/sky.jpg">
        <a-asset-item id="car-obj" src="models/car.obj"></a-asset-item>
        <a-asset-item id="car-mtl" src="models/car.mtl"></a-asset-item>
      </a-assets>
      <!-- street lamp -->
      <a-entity position="-2 2.45 -5" rotation="0 65 0">
        <a-box
          scale="0.1 5 0.1"
          color="gray"
          shadow="receive: true"
          material="roughness: 0.6; metalness: 0.5">
        </a-box>
        <a-box
          scale="0.1 0.1 1.5"
          position="0 2.5 0.75"
          color="gray"
          material="roughness: 0.6; metalness: 0.5">
        </a-box>
        <a-box
          scale="0.3 0.1 0.6"
          position="0 2.42 1.3"
          color="gray"
          material="roughness: 0.6; metalness: 0.5">
        </a-box>
        <a-sphere scale="0.1 0.1 0.2"
          position="0 2.42 1.3"
          color="yellow"
          material="shader: flat">
          <a-entity
            light="color:#f6ff7b ;angle:38.11; penumbra:0.59; intensity:0.71; type:spot; castShadow:true"
            rotation="-80 180 0">
          </a-entity>
        <a-sphere>
      </a-entity>


      <!-- floor -->
      <a-entity
        geometry="primitive: plane; width: 80; height: 80"
        rotation="-90 0 0"
        material="src: #ground; repeat: 28 28; roughness: 0.6; metalness: 0.7"
        shadow="receive: true"
        >
      </a-entity>

      <!-- car -->
      <a-entity
        obj-model="mtl:/models/car.mtl;obj:/models/car.obj"
        scale="0.06 0.06 0.06"
        position="0 0.1 -6"
        rotation="0 20 0"
        shadow="receive: true">
        <a-animation
          attribute="position"
          from="-1.595 0.1 -14.945"
          to="7.308 0.1 13.411"
          dur="8000"
          repeat="indefinite"
          easing="linear">
        </a-animation>
      </a-entity>

      <!-- skybox -->
      <a-sky src="#sky" material="shader: standard; fog: false"></a-sky>

      <!-- moon and moonlight -->
      <a-entity
        light="castShadow:true;shadowMapHeight:800;shadowMapWidth:800;shadowCameraLeft:0;shadowCameraRight:8.57;intensity:0.19; angle: 100; type:spot"
        rotation="-36.54 -76.9 0"
        position="-150 140 40">
      </a-entity>

      <a-entity light="type: ambient; intensity: 0.2"></a-entity>

    </a-scene>
  </body>
</html>
